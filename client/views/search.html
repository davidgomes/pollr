<template name="search">

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      {{#each questions}}
        {{ > question q = this }}
      {{/each}}
      {{#if noQuestions}}
      <div class="well">
        <p><i class="fa fa-database"></i> Your search came out empty...</p>
      </div>
      {{/if}}
    </div>
  </div>
</div>

</template>
