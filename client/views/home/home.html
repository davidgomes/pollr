<template name="home">
  <div class="container">    
    <div class="row">
      {{#if currentUser}}
        <div class="col-md-6 col-md-offset-3 content-custom">
          {{ > newQuestion }}

          <hr>
        
          {{#each questions}}
            {{ > question q = this }}
          {{/each}}
          {{#if noQuestions}}
            <div class="well">
              <p><i class="fa fa-home"></i> It looks like your feed is empty...</p>
              <p>Search for content and follow new people and hashtags to get going!</p>
            </div>
          {{/if}}
        </div>
      {{else}}
        {{ > accounts }}
      {{/if}}
    </div>
  </div>
</template>
