<template name="home">
  <div class="container">
    <div class="row">
      {{#if currentUser}}
        <div class="col-md-6 col-md-offset-3">
          {{ > newQuestion }}

          {{#each questions}}
            {{ > question q = this }}
          {{/each}}
        </div>
      {{else}}
        {{ > accounts }}
      {{/if}}
    </div>
  </div>
</template>
