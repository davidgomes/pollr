<template name="home">

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <button id="new-question-button" type="button" class="btn btn-success">Something to ask ?</button>

      {{#each questions}}
        <div class="panel panel-default">
          <div class="panel-body">
            <div id="question">
              <h4>{{question}}?</h4>
              <button type="button" class="btn btn-default btn-sm btn-primary">Weed</button>
              <button type="button" class="btn btn-default btn-sm btn-success">Cocain</button>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</div>

</template>
