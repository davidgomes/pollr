<template name="newQuestion">
  <form id="new-question-form">
    <input type="text" class="form-control pull-left" id="new-question-question" placeholder="Ask a new question">

    <button id="new-question-btn" type="button" class="btn btn-success pull-right"><i class="fa fa-check"></i></button>

    <input type="text" class="form-control answer pull-left" placeholder="Option 1" data="1">

    <input type="text" id="last-answer" class="form-control answer pull-left" placeholder="Option 2" data="2">

    <button id="new-answer-btn" type="button" class="btn btn-default pull-right"><i class="fa fa-plus"></i></button>
  </form>
</template>
