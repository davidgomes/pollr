<template name="newQuestion">
  <form id="new-question-form">
    <input type="text" class="form-control" id="new-question-question" placeholder="What is your question?">
    <input type="text" class="form-control answer" placeholder="Option 1">

    <input type="text" class="form-control answer pull-left" placeholder="Option 2">

    <button id="new-answer-btn" type="button" class="btn btn-default pull-right" data-toggle="tooltip" data-placement="right" title="Add new option">+</button>
  </form>
</template>
