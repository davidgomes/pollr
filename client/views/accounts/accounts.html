<template name="accounts">

<img src="banner.jpg" alt="banner" id="banner">
<div class="col-md-4 col-md-offset-8 panel" id="accounts-login-signup">
  <ul id="tabs" class="nav nav-tabs nav-justified" data-tabs="tabs">
    <li class="active"><a href="#login" data-toggle="tab" class="tab-links">Login</a></li>
    <li><a href="#signup" data-toggle="tab" class="tab-links">Signup</a></li>
  </ul>
  <div id="tab-content" class="tab-content">
    <div class="tab-pane active" id="login">
      {{ > loginForm }}
    </div>
    <div class="tab-pane" id="signup">
      {{ > signupForm }}
    </div>
  </div>
</div>

</template>

<template name="loginForm">

<form id="login-form" action="action" class="text-center">
  <input type="username" id="login-username"  class="form-control" placeholder="Username" />
  <input type="password" id="login-password" class="form-control" placeholder="Password" />
  <input type="submit" id="login-button" class="btn btn-success btn-justified" value="Login" />
</form> 

</template>

<template name="signupForm">

<form id="signup-form" action="action" class="text-center">
  <input type="username" id="signup-username" class="form-control" placeholder="Username" />
  <input type="password" id="signup-password"  class="form-control" placeholder="Password" />
  <input type="submit" id="signup-button"  class="btn btn-success btn-justified" value="Signup" />
</form> 

</template>

<template name="logoutButton">

<li><a href="" id="logout-button">Log Out</a></li>

</template>
