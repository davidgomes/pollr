<template name="topBar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a id="navbar-title" class="navbar-brand" href="/">Polling</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/discover">Discover</a></li>
          <li><a href="{{ pathFor 'about' }}">About</a></li>
        </ul>

        <ul id="navbar-user" class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ currentUser.username }}<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="/profile">Profile</a></li>
                <li class="divider"></li>
                {{ > logoutButton }}
              </ul>
            </li>
          {{else}}
          {{/if}}
        </ul>

        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input id="search-box" type="text" class="form-control" placeholder="#movies">
          </div>
        </form>
      </div> <!-- /.navbar-collapse -->
    </div> <!-- /.container-fluid -->
  </nav>
</template>
