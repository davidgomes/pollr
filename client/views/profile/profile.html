<template name="profile">

<div class="container">
  <div class="row">
    {{#if currentUser}}
    <div class="col-md-6 col-md-offset-3">
      <h3>{{user.username}}</h3>

      <h5>Following:</h5>
      <ul>
        {{#each user.followees}}
        <li>{{getUsername this}}</li>
        {{/each}}
      </ul>
    </div>
    {{else}}
      {{ > accounts }}
    {{/if}}
  </div>
</div>

</template>
