<template name="question">
  <div class="panel panel-default">
    <div class="panel-body">
      <div id="question">
        <h4>{{q.username}} asks <a href="/question/{{ q._id }}">{{q.question}}</a></h4>

        {{#each addIndex q.answers q._id}}
          <button type="button" class="btn btn-default btn-sm btn-default option option-{{index}}">{{value.text}} - {{value.count}}</button>
        {{/each}}
      </div>
    </div>
  </div>
</template>
