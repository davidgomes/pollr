<template name="question">

<div class="panel panel-default">
  <div class="panel-body">
    <div id="question">
      <h4>{{username}} asks {{question}}?</h4>

      {{#each addIndex answers}}
      <button type="button" class="btn btn-default btn-sm btn-default option-{{index}}">{{index}}: {{value.text}}</button>
      {{/each}}
    </div>
  </div>
</div>
</div>

</template>
