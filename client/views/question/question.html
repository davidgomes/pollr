<template name="question">

<div class="panel panel-default">
  <div class="panel-body">
    <div id="question">
      <a href="/question/{{ _id }}"><h4>{{question}}?</h4></a>

      {{#each addindex answers}}
      <button type="button" class="btn btn-default btn-sm btn-primary option-{{index}}">{{index}}: {{value.text}}</button>
      {{/each}}
    </div>
  </div>
</div>

</template>
