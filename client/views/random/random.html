<template name="random">

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 content-custom">
      {{#each questions}}
        {{ > question q = this }}
      {{/each}}
      {{#if noQuestions}}
      <div class="well">
        <p><i class="fa fa-database"></i> No way! There is no new random content...</p>
      </div>
      {{/if}}
    </div>
  </div>
</div>

</template>
